name: CI

on:
  workflow_dispatch:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  call-template:
    uses: DatDevOps/test-workflow-template/.github/workflow-templates/non-organizational-template.yml
    with:
      node-version: '16'
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
