on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: true
        default: '14'
    secrets:
      NODE_AUTH_TOKEN:
        description: 'Node authentication token'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
